<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
     .container{
          height: 230px;
          max-width: 50%;
          background-color: rgb(24, 83, 97);
          text-align: center;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          border-radius: 20px;
          padding: 10px;
          margin-top: 150px;

     }


        h1{
            border :2px dotted gray;
            background-color: darkcyan;
            border-radius: 20px;
            font-family: Rockwell;
        }

        #display {
            font-family: Consolas;
            font-size: 50px;
        }

        button{
            background-color: cadetblue;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    
<div class="container">

<h1> BASIC CALCULATOR</h1>
<p>Click the button to display the remainder of two numbers</p>

<script>
    let a = 12;
    let b = 23;
    let Operation = a * b;
</script>

    <button type="button" onclick="document.getElementById('display').innerHTML= '<kbd>' + Operation + '</kbd>'">Answer</button>

<br> <br> <br>

<p id="display"></p>

    </div>

</body>
</html>
